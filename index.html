<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="notepad.css">
    <title>My Web Note Pad</title>
</head>

<body>

    <div id="note" contenteditable style="min-height:15px"></div>
    <button onclick="saveFile()">saveFile</button>
    <button onclick="removeText()">Remove all text</button>

    <script src="https://unpkg.com/filer/dist/filer.min.js"></script>
    <script>
        const fs = new Filer.FileSystem();

        window.addEventListener('DOMContentLoaded', (event) => {
            fs.readFile('/note', 'utf8', function (err, data) {
                if (err) {
                    console.log(err);
                    fs.writeFile('/note', 'utf8', function (err) {
                        if (err) console.log(err); throw err;
                    });
                } if (data) {
                    document.querySelector('#note').innerHTML = data;

                }
            })
        })

        function saveFile() {
            fs.writeFile('/note', document.querySelector('#note').innerHTML);
        }

        function removeText() {
            document.querySelector('#note').innerHTML = ""
        }
    </script>
</body>
</html>
